    <header>

        <nav>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div>
            <img src="#" alt="Closed letter Icon representing an email">:
            <a href="mailto:email@example.com">Email Here</a>
        </div>

        <div>
            <img src="#" alt="Instagram icon">
            <img src="#" alt="Twitter icon">
            <img src="#" alt="Youtube icon">
            <img src="#" alt="Facebook icon">
        </div>

        <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus" frameborder="0" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <form action="" method="post">
            <div>
                <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Bill" required>
            </div>

            <div>
                <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
        
            <div>
                <label for="message">Message:</label>
                <textarea id="message" rows="4">Message</textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
