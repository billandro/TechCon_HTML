<body>
    <header>
        <img src="#" alt="The Logo">
        <nav>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Register for TechCon 2024</h1>

        <form method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Bill" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="bjH10@" required>
            </div>

            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="bjH10@" required>
            </div>

            <div>
                <label for="T&Cs">Terms & Conditions:</label>
                <input type="checkbox" id="T&Cs" name="T&Cs" required>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <div>
            <p>Privacy Policy</p>
            <p>Terms and Conditions</p>
        </div>
